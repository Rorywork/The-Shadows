{% extends 'layout.html' %}

{% block body %}

<div id="upload-photo-form" class="container">
  <form method="POST" action="" enctype="multipart/form-data">

    <div>
      <img src={{url_for('file', filename=form.image_file.data)}} class="image-thumbnail" alt="Responsive image">
    </div>
    <div>
      Username {{form.username.data}}
    </div>

    <div>
      Image Name<input placeholder="Image Name" type="text" name="image_name" value="{{form.image_name.data}}" required>
    </div>

    <div>
      Image Description<input placeholder="Image Description" type="text" name="image_description"
        value="{{form.image_description.data}}" required>
    </div>


    <div>

    </div>
    <div class="form-group">
      <select class="form-control" name="image_category">
        <option>Change Category</option>
        <option>People</option>
        <option>Animals</option>
        <option>Natural</option>
        <option>Urban</option>
        <option>Food and Drinks</option>
        <option>Objects</option>
        <option>Abstract and Patterns</option>
        <option>Other</option>
      </select>
    </div>


    <input type="submit">
</div>

</form>
</div>






{% endblock %}
