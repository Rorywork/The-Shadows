{% extends 'layout.html' %}

{% block body %}

<main>

    <h1 id="gallery-headline">Gallery</h1>

    <form>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="image_rotation" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Portrait</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="image_rotation" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Landscape</label>
    </div>



    {% for photo in photos %}

    <section class="container">

        <div class="row">

            <div class="col-12">

                <img src={{url_for('file', filename=photo['image_file'])}} class="image" alt="Responsive image">

                <div class="overlay">
                    <div class="text">
                        <p>{{photo.image_name}}</p>
                        <p>"{{photo.image_description}}"</p>
                    </div>
                    <div id="bottom-right-overlay">
                    <p id="username-text">{{photo.username}}</p>
                    </div>
                </div>





            </div>
        
        </div>
        
    </section>

    <a href="/deletephoto/{{photo._id}}">Delete above photo</a>
    {% endfor %}

</main>



{% endblock %}
